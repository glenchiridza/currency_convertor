<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="author" content="Glen Chiridza">
        <title>Currency Convertor</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

<body>

    <div class="back-cover">
     
        <div class="container">

            <header class="main-header">
                <img class="logo img-fluid" src="assets/images/logo.png">
            </header>

            <section>
                <div class="content-wrapper">
                    <p>GrowthSense Currency Convertor</p>
                </div>
            </section>
<!--inner row-->

            <div class="row">
<!--left-->

                <div class="col-md-9 card">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Amt $</label>
                            <input type="number" class="height input-amt" required id="amt" placeholder="0.00">
                        </div>
                        
                        <div class="col-md-4">
                            <label> From </label>
                            <select class="col-12 height choice-from" id="select-from">
                                <option selected="selected" value="USD">USD</option>
                                <option selected="selected" value="EURO">EURO</option>
                                <option selected="selected">RSA</option>
                                <option selected="selected">ZWL</option>
                            </select>
                        </div>


                        <div class="col-md-4">
                            <label>To</label>
                            <select class="col-12 height choice-to" id="select-to">
                                <option selected="selected" value="USD">USD</option>
                                <option selected="selected" value="EURO">EURO</option>
                                <option selected="selected">RSA</option>
                                <option selected="selected">ZWL</option>
                            </select>
                        </div>

                        <div class="col-12 d-flex justify-content-between">
                            
                            <div id="final-amt">
                                <!--output the result eg usd 1 == 1.049 Euro-->
                            <p class="final-value">
                                Convertion rate <br/> 
                                <span class="input-amt"></span>
                                 <span class="choice-from"></span> == 
                                <span class="choice-to"></span>
                            </p>
                            </div>

                            <span><button class="btn btn-primary btn-convert">Convert</button></span>
                        </div>
                </div>
<!--right-->

                <div class="col-md-2"></div>

            </div>
<!--end inner row-->

        </div>

    </div>

    <script src="./dist/index.js"></script>
</body>


</html>
